<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">

                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city" class="form-control" autocomplete="off"
                                id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-secondary">
                        </div>
                        <div class="col-3">
                            <button id="current-location-button" class="btn btn-info">
                                current
                            </button>
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>

                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="" alt="Clear" id="icon" class="float-left" />
                                <div class="float-left">
                                    <strong id="temperature"></strong><span class="units">Â°C</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li> Humidity:
                                    <span id="humidity"></span> %
                                </li>
                                <li> Wind:
                                    <span id="wind"></span> km/h
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row weather-forecast" id="forecast"></div>
                </div>
            </div>
        </div>
        <div>
        <small>
            <a href="https://github.com/ChaDit-git/my-weather-project" target="_blank"> Open-source code</a>, by
            Chanoksuda
            Dithsomboon
        </small>
    </div>
    </div>
    

    <script src="src/index.js"></script>
</body>

</html>
