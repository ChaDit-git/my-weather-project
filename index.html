<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off"
                            id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="btn btn-secondary">
                    </div>
                    <div class="col-3">
                        <button id="current-location-button" class="btn btn-info">
                            current
                        </button>
                    </div>
                </div>
            </form>

            <h1 id="city"></h1>

            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">°C</span>
                </div>

                <div class="col-6">
                    <ul>
                        <li> Humidity:
                            <span id="humidity"></span> %
                        </li>
                        <li> Wind:
                            <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-2">
                Sat
                <br />
                ☀️
                <br />
                16°/6°
            </div>
            <div class="col-2">
                Sun
                <br />
                🌤
                <br />
                14°/8°
            </div>
            <div class="col-2">
                Mon
                <br />
                🌤
                <br />
                11°/6°
            </div>
            <div class="col-2">
                Tue
                <br />
                🌤
                <br />
                12°/4°
            </div>
            <div class="col-2">
                Wed
                <br />
                🌤
                <br />
                13°/6°
            </div>
            <div class="col-2">
                Thu
                <br />
                🌧
                <br />
                9°/6°
            </div>
        </div>
    </div>
      <small>
        <a href="https://github.com/ChaDit-git/my-weather-project" target="_blank"> Open-source code</a>, by Chanoksuda Dithsomboon
      </small>

    

    <link rel="stylesheet" href="src/styles.css">
    <script src="src/index.js"></script>
</body>

</html>
